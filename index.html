<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script defer src="./clickerApp.js"></script>
</head>

<body>
    <div class="center">
        <h1>Click Speed Test</h1>
        <h3>Challenge yourself to measure Clicks Per Second.</h3>

        <button id="start">Start</button>

        <div>
            <label for="seconds">Seconds</label>
            <input type="number" min="5" max="100" value="10" name="seconds" id="time">

            <label for="click">Click</label>
            <input type="button" value="&#9757" name="click" id="clickBtn" disabled>

            <Label for="clicksCounter">Clicks counter:</Label>
            <div name="clicksCounter" id="clicksCounter">0</div>
        </div>

        <div id="result">
            <span id="message"></span>
        </div>
    </div>
</body>

</html>
